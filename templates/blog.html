{%extends 'base.html'%}
{% load static  %}
{% block head %}
<link rel="stylesheet" href="{%static 'ishop.css' %}" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
{% endblock%}
{% block content%}


<div class="tools">
  <div class="settings">
    <a href="{% url 'add_blog' %}" ><button >Add Blog</button></a>
    <button id="view">Switch View</button>
  </div>
</div>
<div class="products products-table">
  {% for x in objs %}
  <div class="product">
    <div class="product-img">
      <img src="{{x.pic.url}}">
    </div>
    <div class="product-content">
      <h3>
        Title : {{x.title}}
        <small>{{x.content}}</small>
      </h3>
      <p class="product-text price">Type : {{x.type}}</p>
      <p class="product-text genre">Summary: {{x.summary|truncatewords:11 }}</p>
      {% if x.type == 'draft'%}
      <a href="{% url 'postadd' x.id %}" ><button>Add To Post</button></a>
      {%endif%}
    </div>
  </div>


  {% endfor %}

  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="{%static 'jquery-3.6.0.js' %}"></script>
  <script src="{%static 'ishop.js' %}">
  </script>
  </body>

  {% endblock %}
